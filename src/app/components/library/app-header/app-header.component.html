<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }"
    >
    </dxi-item>
    <dxi-item  location="before" 
      cssClass="header-title " style="display: flex;">
      <img src="../../../../assets/Frame 1321318770.svg" alt="Logo" class="logo-image" />
          <span class="version-text ms-1 mt-2">v1.2</span>
    </dxi-item>


    <dxi-item location="after" locateInMenu="never">
      <ng-container *dxTemplate>
        <theme-switcher></theme-switcher>
      </ng-container>
    </dxi-item>

    <dxi-item location="after">
      <div *dxTemplate>
        <div class="messages">
          <dx-button icon="belloutline" stylingMode="text"> </dx-button>
          <div class="dx-badge">4</div>
        </div>
      </div>
    </dxi-item>

    <dxi-item location="after" locateInMenu="auto" menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <user-panel
        [user]="user"
        [menuItems]="userMenuItems"
        menuMode="context"
        id="userPanel"
      ></user-panel>
      <dx-tooltip
        target="#userPanel"
        [visible]="true"
        showEvent="mouseenter"
        hideEvent="mouseleave"
      >
      <span>{{ user.name }}</span>
    </dx-tooltip>

      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <user-panel
        [user]="user"
        [menuItems]="userMenuItems"
        menuMode="list"
      ></user-panel>
    </div>
  </dx-toolbar>
</header>
