<div class="view-wrapper list-page">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText="No data available"
    [dataSource]="dataSource"
    [showBorders]="true"
    [allowColumnResizing]="true"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    rowAlternationInterval="2"
    (onExporting)="onExporting($event)"
    (onRowRemoving)="onRowRemoving($event)"
    (onRowUpdating)="onRowUpdating($event)"
    height="82vh"
  >
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowDeleting]="true"
      [popup]="{ width: '40%', height: 'auto' }"
    >
      <dxo-popup title="Edit Clinician" [showTitle]="true"> </dxo-popup>
    </dxo-editing>

    <dxo-pager
      [visible]="true"
      [allowedPageSizes]="allowedPageSizes"
      [displayMode]="displayMode"
      [showPageSizeSelector]="showPageSizeSelector"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-filter-row
      [visible]="isFilterRowVisible"
      [applyFilter]="auto"
    ></dxo-filter-row>

    <dxo-search-panel
      [visible]="true"
      placeholder="Search"
      [highlightCaseSensitive]="false"
    ></dxo-search-panel>

    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="false"
      [formats]="['xlsx']"
    ></dxo-export>

    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Clinician</div>
      </dxi-item>

      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{
          icon: isFilterRowVisible ? 'filter' : 'filter',
          hint: isFilterRowVisible ? 'Hide Filter Row' : 'Show Filter Row',
          onClick: toggleFilterRow,
          stylingMode: 'text',
          elementAttr: { class: 'commonButtons' }
        }"
      ></dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{
          text: 'Refresh',
          hint: 'Refresh',
          icon: 'refresh',
          onClick: refresh,
          stylingMode: 'text',
          elementAttr: { class: 'commonButtons' }
        }"
      ></dxi-item>

      <dxi-item
        name="exportButton"
        location="after"
        cssClass="custom-export-button"
      ></dxi-item>

      <dxi-item
        location="after"
        widget="dxButton"
        [options]="addButtonOptions"
      ></dxi-item>
    </dxo-toolbar>

    <dxo-header-filter [visible]="true">
      <dxo-search [enabled]="true"></dxo-search>
    </dxo-header-filter>

    <dxi-column
      dataField="ClinicianLicense"
      caption="License"
      [allowEditing]="false"
      disable="true"
    ></dxi-column>
    <dxi-column dataField="ClinicianName" caption="Name"></dxi-column>
    <dxi-column
      dataField="ClinicianShortName"
      caption="Short Name"
    ></dxi-column>
    <dxi-column dataField="SpecialityID" caption="Speciality">
      <dxo-lookup
        [dataSource]="specialityDatasource"
        displayExpr="DESCRIPTION"
        valueExpr="ID"
      ></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="MajorID" caption="Major">
      <dxo-lookup
        [dataSource]="clinicianMajorDatasource"
        displayExpr="DESCRIPTION"
        valueExpr="ID"
      ></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="ProfessionID" caption="Profession">
      <dxo-lookup
        [dataSource]="clinicianProfessionDatasource"
        displayExpr="DESCRIPTION"
        valueExpr="ID"
      ></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="CategoryID" caption="Category">
      <dxo-lookup
        [dataSource]="clinicianCategoryDatasource"
        displayExpr="DESCRIPTION"
        valueExpr="ID"
      ></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="Gender" caption="Gender">
      <dxo-lookup
        [dataSource]="genderDatasource"
        displayExpr="DESCRIPTION"
        valueExpr="ID"
      ></dxo-lookup>
    </dxi-column>
  </dx-data-grid>

  <dx-popup
    [(visible)]="isAddClinicianPopupOpened"
    [width]="'40%'"
    [height]="'auto'"
    [showTitle]="true"
    title="New Clinician"
    [dragEnabled]="true"
    [closeOnOutsideClick]="true"
    [showCloseButton]="false"
    [shading]="false"
    [toolbarItems]="toolbarItems"
    [resizeEnabled]="false"
  >
    <div>
      <app-clinician-new-form></app-clinician-new-form>
    </div>
  </dx-popup>
</div>
