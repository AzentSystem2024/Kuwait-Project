<div class="view-wrapper list-page">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText=""
    height="600"
    [dataSource]="dataSource"
    [showBorders]="true"
    [allowColumnResizing]="true"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    rowAlternationInterval="2"
    (onExporting)="onExporting($event)"
    (onEditingStart)="onRowUpdating($event)"
    (onRowRemoving)="onRowRemoving($event)"
    height="84vh"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
    >
    </dxo-editing>
    <dxo-pager
      [visible]="true"
      [allowedPageSizes]="allowedPageSizes"
      [displayMode]="displayMode"
      [showPageSizeSelector]="showPageSizeSelector"
      [showInfo]="showInfo"
      [showNavigationButtons]="showNavButtons"
    >
    </dxo-pager>
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-filter-row [visible]="isFilterRowVisible"></dxo-filter-row>
    <dxo-search-panel [visible]="true" placeholder=" Search"></dxo-search-panel>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="false"
      [formats]="['xlsx']"
    >
    </dxo-export>
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Insurance</div>
      </dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{
          icon: isFilterRowVisible ? 'filter' : 'filter',
          hint: isFilterRowVisible ? 'Hide Filter Row' : 'Show Filter Row',
          onClick: toggleFilterRow,
          stylingMode: 'text',
          elementAttr: { class: 'commonButtons' }
        }"
      ></dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{
          text: 'Refresh',
          icon: 'refresh',
          hint: 'Refresh',
          onClick: refresh,
          stylingMode: 'text'
        }"
      ></dxi-item>
      <!--
      <dxi-item
        name="exportButton"
        location="after"
        cssClass="custom-export-button"
      ></dxi-item> -->
      <dxi-item
        location="after"
        widget="dxButton"
        [options]="addButtonOptions"
      ></dxi-item>
    </dxo-toolbar>

    <dxo-header-filter [visible]="true">
      <dxo-search [enabled]="true"></dxo-search>
    </dxo-header-filter>

    <!-- <dxi-column dataField="InsuranceID" caption="ID"></dxi-column> -->
    <dxi-column dataField="InsuranceShortName" caption="ShortName"></dxi-column>
    <dxi-column dataField="InsuranceName" caption="Name"></dxi-column>
  </dx-data-grid>

  <!-- =============== add new insurance data =============== -->
  <dx-popup
    class="formPopupClass"
    [(visible)]="isAddFormPopupOpened"
    title="Add Insurance Company"
    height="auto"
    width="80%"
    (onHiding)="popUpClose()"
  >
    <app-insurance-new-form
      *ngIf="isAddFormPopupOpened"
      (closePopup)="popUpClose()"
    ></app-insurance-new-form>
  </dx-popup>

  <!-- =============== add new insurance data =============== -->
  <dx-popup
    class="formPopupClass"
    [(visible)]="isUpdateFormPopupOpened"
    title="Edit Insurance Company"
    height="auto"
    width="80%"
    (onHiding)="popUpClose()"
  >
    <app-insurance-new-form
      *ngIf="isUpdateFormPopupOpened"
      [insuranceData]="selectedInsurance"
      (closePopup)="popUpClose()"
    ></app-insurance-new-form>
  </dx-popup>
</div>
